<!-- Ask a Question -->
<div class="container">
  <div class="row title">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="createQuestion(question)">
        <input type="text" ng-model="question.title" class="form-control" placeholder="Question title" required><br>
        <textarea ng-model="question.description" class="form-control" placeholder="What do you want to ask?" required></textarea><br>
        <input type="submit" value="Post" class="btn btn-warning">

      </form>

    </div>
  </div>
</div>
