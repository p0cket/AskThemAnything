<div class="container">
	<div class="row">
		<div class="col-md-offset-1 col-md-6">
			<h1>Pocket Silbermintz!</h1>
			<p>Builder of awesome things. Writer, geek, and lover of most things</p><br>

			<button onclick="location.href = 'https://docs.google.com/forms/d/1P6kXsEQLsCQT8fCEhga2lbB-t4kpq80uJTJwzt6azEY/viewform?usp=send_form';" id="myButton" class="btn btn-warning" >Buy His Book</button>
		</div>
		<div class="col-md-4">
			<div class="thumbnail">
				<img src="https://d13pix9kaak6wt.cloudfront.net/avatar/users/p/o/c/pocket_1419807732_42.jpg">
			</div>
		</div>
	</div><br>
		<!-- LEFT PANEL -->
		<div class="col-md-offset-1 col-md-10">

		<!-- <div class="col-md-offset-2 col-md-8"> -->
			<div class="list-group">
					<!-- SEARCH TOOL -->
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</div>
				      		<input type="text" ng-model="searchQuestion" class="form-control" placeholder="Search">
				    	</div>
					</div>
					<div class="title">
						<a href="#/post" class="btn btn-warning">Post a Question</a>
					</div>

					<!-- QUESTION LIST -->
					<a ng-repeat="question in questions | filter: searchQuestion | orderBy: 'datetime':true" ng-href="#/questionview/{{question.$id}}">
						<div class="list-group-item">
					        <div class="row-content">
					            <h4 class="list-group-item-heading">{{question.title | limitTo:25}}{{ question.title.length > 25? "..." : ""}}</h4>
					            <span class="list-group-item-text">
					            	{{question.description}}
					            </span>
					        </div>
									<br>
									<h6>comments (x)</h6>
					    </div>
				    	<div class="list-group-separator"></div>
			    	</a>
			</div>

		</div>

	</div>
</div>
